<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 7</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=DM+Sans:ital,opsz,wght@0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900&family=Lato:wght@300&family=Montserrat:wght@500&family=Righteous&family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container row col">
            <div class="text-area">
                <header>
                    <div class="container row">
                        <h2 class="logo">Startup 3</h2>
                        <nav class="navbar">
                            <ul class="nav-menu">
                                <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                
                            </ul>
                            <div class="hamburger">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </nav>
                    </div>
                </header>
                <div class="hero-content">
                    <h2 class="heading">Great tool to boost your startup</h2>
                    <p class="content">We made it so beutiful and simple. It combines landings, pages, blogs and shop screens. It is definitely the tool you need in your collection! </p>
                    <div class="CTA">
                        <div class="hero-button row col">
                            <button class="get-started">Get Started</button>
                            <button class="learn-more">Learn More</button>
                        </div>
                        <p class="cta-text">By signing up, you agree to the Terms of Service</p>
                    </div>
                </div>
            </div>
            <div class="imageDiv"><img src="images/Photo.png" alt="Image" class="image"></div>
        </div>
    </div>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");
        const navLink = document.querySelectorAll(".nav-link");

        navLink.forEach(n => n.addEventListener("click", closeMenu));

        hamburger.addEventListener("click", mobileMenu);

        function mobileMenu(){
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        }

        function closeMenu()
        {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }
    </script>
</body>
</html>
